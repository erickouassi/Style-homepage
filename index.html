<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google style Homepage</title>
    <link type="favicons/png" href="#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Link for images in the navbar below-->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU'
        crossorigin='anonymous'>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<!-- navbar section below -->
<nav>
    <div id="left-link">
        <a href="#">About</a>
        <a href="#">Store</a>
    </div>

    <div id="right-link">
        <a href="#">Email</a>
        <a href="#">Images</a>
        <a href="#"><i class='fas fa-align-justify' id="icon"></i></a>
        <a href="#"><i class='fas fa-bullhorn' id="icon"></i></a>
        <a href="#"><i class='far fa-address-card' id="icon"></i></a>

    </div>
</nav>
<!-- Image 272pxx92px below in the center section -->
<main>
    <div>
        <img src="https://i.imgur.com/Q6X4siR.png" alt="random image">
    </div>

    <!-- Search section below -->

    <div>
        <input type="text" id="search-box">
    </div>

    <!-- Search section below -->
    <div class="search-buttons">
        <input type="button" value="Site search" id="button-box">
        <input type="button" value="I'm feeling Puzzled" id="button-box">

    </div>
</main>
<!-- footer section below -->
<footer>
    <div id="footer-left-link">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
    </div>

    <div id="footer-right-link">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
    </div>
    <!-- footer -->
    <div>
        <hr width="100%">
        <p class="text-center">TheOdinProject by<a href="https://www.erickouassi.com">Eric Kouassi</p>
    </div>
</footer>
</body>
</html>
